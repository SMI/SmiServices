# Rules are applied in this order: BasicRules, SocketRules, WhiteListRules

# BasicRules specify the patterns to Ignore or Report

BasicRules:
  # Ignore 32 uppercase hex digits
  - Action: Ignore
    IfPattern: ^([0-9A-F]{32})$
  # Ignore GUIDs xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
  - Action: Ignore
    IfPattern: ^([0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12})$

  # Ignore IDs which don't look like personal identifiers
  - Action: Ignore
    IfColumn: StudyInstanceUID
    IfPattern: ^(\d+\.){5,12}\d+$
  - Action: Ignore
    IfColumn: SeriesInstanceUID
    IfPattern: ^(\d+\.){5,12}\d+$
  - Action: Ignore
    IfColumn: SOPInstanceUID
    IfPattern: ^(\d+\.){5,12}\d+$

  # Ignore date/time of last calibration
  - Action: Ignore
    IfColumn: DateOfLastCalibration
  - Action: Ignore
    IfColumn: TimeOfLastCalibration

  # AccessionNumbers are in various formats but hopefully none are CHI
  # nnnnnnnnnn, nn-nnnnnn, nnnnnnnnn-nnn, etc.
  # Others seem to contain a reference to the hospital name.
  - Action: Ignore
    IfColumn: AccessionNumber
    IfPattern: ^\d{10}$
  - Action: Ignore
    IfColumn: AccessionNumber
    IfPattern: ^\d{1,9}[-/]\d{1,9}$
  - Action: Ignore
    IfColumn: AccessionNumber
    IfPattern: ^(MR|CT)-\d{2}-\d{7}$

  # MySQL image tables contain a path name which we try to filter out:
  # eg. YYYY/MM/DD/Gxxxxx/CT.nnn.nnn.nnnnn.nnnnn.nnnnn etc
  # eg. YYYY/MM/DD/MR-nn-nnnnnnn/MR.nnnn etc

  - Action: Ignore
    IfColumn: RelativeFileArchiveURI
    IfPattern: ^\d{4}.\d{2}.\d{2}.[A-Z0-9]*.[A-Z]{2}.([\d\.]){5,11}.\d*$
  - Action: Ignore
    IfColumn: RelativeFileArchiveURI
    IfPattern: ^\d{4}.\d{2}.\d{2}.[A-Z0-9]*[0-9-]*.[A-Z]{2}.([\d\.]){5,11}.\d*$

  # Ignore specific modalities.
  # Note that they are often recorded as REG\MR or REG\OT\PR
  # but IsIdentifiable splits strings on \ characters.
  - Action: Ignore
    IfColumn: Modality
    IfPattern: ^CT$
  - Action: Ignore
    IfColumn: Modality
    IfPattern: ^MR$
