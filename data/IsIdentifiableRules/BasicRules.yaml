    IfPattern: ^SR$
  - Action: Ignore
    IfColumn: ModalitiesInStudy
    IfPattern: ^OT$
  - Action: Ignore
    IfColumn: ModalitiesInStudy
    IfPattern: ^PR$
  - Action: Ignore
    IfColumn: ProtocolName
    IfPattern: ^mr$
  - Action: Ignore
    IfColumn: PerformedProcedureStepDescription
    IfPattern: ^mr$

  # Sharp could be a Person but these very specific strings are not
