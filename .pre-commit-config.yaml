---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # General
      - id: check-added-large-files
        exclude: |
          (?x)^(
            src/SmiServices/runtimes/x64/.*|
          )$
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-xml
      - id: check-yaml
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: mixed-line-ending
      # Python
      - id: check-ast
      - id: check-builtin-literals
      - id: check-docstring-first
      - id: debug-statements
      # - id: name-tests-test
      # - id: requirements-txt-fixer
  # General
  - repo: meta
    hooks:
      - id: check-hooks-apply
      - id: check-useless-excludes
  - repo: https://github.com/rkm/pre-commit-nocommit
    rev: "v1.0.0"
    hooks:
      - id: nocommit
        exclude: |
          (?x)^(
            .pre-commit-config.yaml|
            meta/pre-commit-config-base.yaml|
          )$
  - repo: https://github.com/codespell-project/codespell
    rev: "v2.3.0"
    hooks:
      - id: codespell
        args:
          [
            --ignore-words,
            .meta/codespell-ignores,
            --exclude-file,
            .meta/codespell-excludes,
          ]
        exclude: |
          (?x)^(
              data/IsIdentifiableRules/BasicRules.yaml|
          )$
  # Markdown
  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.18
    hooks:
    - id: mdformat
      additional_dependencies:
        - mdformat-gfm==0.3.6
      exclude: |
          (?x)^(
              .github/ISSUE_TEMPLATE/.*md|
          )$
  - repo: https://github.com/tcort/markdown-link-check
    rev: "v3.12.2"
    hooks:
      - id: markdown-link-check
        args: [--quiet, --config, .meta/markdown-link-check.json]
