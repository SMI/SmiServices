---
default_language_version:
  python: python3.10
exclude: |
    (?x)^(
        .*/packages.lock.json|
    )$
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # General
      - id: check-added-large-files
        exclude: |
          (?x)^(
            src/SmiServices/runtimes/x64/.*|
          )$
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-xml
      - id: check-yaml
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: mixed-line-ending
      # Python
      - id: check-ast
      - id: check-builtin-literals
      - id: check-docstring-first
      - id: debug-statements
      # - id: name-tests-test
      # - id: requirements-txt-fixer
  # General
  - repo: meta
    hooks:
      - id: check-hooks-apply
      - id: check-useless-excludes
  - repo: https://github.com/rkm/pre-commit-nocommit
    rev: "v1.0.0"
    hooks:
      - id: nocommit
        exclude: |
          (?x)^(
            .pre-commit-config.yaml|
            meta/pre-commit-config-base.yaml|
          )$
  - repo: https://github.com/codespell-project/codespell
    rev: "v2.4.1"
    hooks:
      - id: codespell
        args:
          [
            --ignore-words,
            .meta/codespell-ignores,
            --exclude-file,
            .meta/codespell-excludes,
          ]
        exclude: |
          (?x)^(
              data/IsIdentifiableRules/BasicRules.yaml|
          )$
  # Markdown
  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.22
    hooks:
    - id: mdformat
      additional_dependencies:
        - mdformat-gfm==0.3.6
      exclude: |
          (?x)^(
              .github/ISSUE_TEMPLATE/.*md|
          )$
  - repo: https://github.com/tcort/markdown-link-check
    rev: "v3.13.6"
    hooks:
      - id: markdown-link-check
        args: [--quiet, --config, .meta/markdown-link-check.json]
  # Python
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: "v1.10.0"
    hooks:
      - id: python-check-blanket-noqa
      - id: python-check-mock-methods
      - id: python-use-type-annotations
      - id: python-no-log-warn
  - repo: https://github.com/asottile/add-trailing-comma
    rev: "v3.1.0"
    hooks:
      - id: add-trailing-comma
  - repo: https://github.com/asottile/pyupgrade
    rev: "v3.19.1"
    hooks:
      - id: pyupgrade
        args: [--py310-plus]
  - repo: https://github.com/asottile/yesqa
    rev: "v1.5.0"
    hooks:
      - id: yesqa
        additional_dependencies:
        - pep8-naming==0.14.1
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: "v1.14.1"
    hooks:
      - id: mypy
        args: [--config-file, .meta/mypy.ini]
  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: "25.1.0"
    hooks:
      - id: black
  - repo: https://github.com/pycqa/isort
    rev: 6.0.0
    hooks:
      - id: isort
        name: isort (python)
        args: [--settings=.meta/isort.cfg]
  - repo: https://github.com/pycqa/flake8
    rev: "7.1.1"
    hooks:
      - id: flake8
        additional_dependencies:
        - flake8-bugbear==24.10.31
        - flake8-assert-msg==1.1.1
        - pep8-naming==0.14.1
        args: [--config, .meta/flake8.conf]
